<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RanKit log in</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/people.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/screen.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.lightbox-0.5.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" />
	<link rel="stylesheet" media="all" href="https://d2sxfzw9cql5wy.cloudfront.net/assets/v2-prospect-f62c3e8107723d8291b7d8bef73ccc6122ea918e640399c78de2ddc3340abdf5.css" />
	<link rel="stylesheet" media="print" href="https://d39afr5wio5j08.cloudfront.net/assets/print-5a29a9c455566fcb04f2d8332508e186e7022c91b0d2775f86018f0404780d01.css" />

<style>


	input[type=text], input[type=password] {
	    width: 100%;
	    padding: 12px 20px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    box-sizing: border-box;
	}

	button {
	    color: white;
	    padding: 14px 20px;
	    margin: 8px 0;
	    border: none;
	    cursor: pointer;
	    width: 100%;
	}

	button:hover {
	    opacity: 0.8;
	}

	.container {
	    padding: 16px;
	}

	</style>



</head>
<!-- <body> -->

<body class="layout-prospect">
	<main id="content">
		<div class="content-body">
			<div class="container">
				<div class="col-xxs-12 col-lg-10 m-x-auto">
					<section class="card card-lg text-xxs-center"><h2 class="text-xxl m-b-xl">Log In</h2>

						<div class="row">

							<div class="col-xxs-12 col-xs-6 col-sm-4 col-lg-4 m-b-xxl"></div>

							<div class="col-xxs-12 col-xs-6 col-sm-4 col-lg-4 m-b-xxl">
								<h2 class="text-md text-bold">Sign in to your account!</h2>
								<span>Welcome to the home!</span>
								<form action="thank_you_page.html">
									<div class="modal-body">
										<div class="form-group">
											<input type="text" name="user-email" placeholder="Email" required>
											<span class="fa fa-at"></span>
										</div>
										<div class="form-group">
											<input type="password" name="password" placeholder="Password" required>
											<span class="fa fa-lock"></span>
										</div>
										<!-- <div class="form-group social-login clearfix">
											<a href="https://plus.google.com" class="col-md-6 google-login" target="blank"><span class="fa fa-google-plus-square"></span>Google login</a>
										</div> -->
									</div>
									<div class="modal-footer">
										<div class="form-group clearfix">
											<span>Don't have an account? <a href="modal_register.html">Sign Up</a></span>
											<br>
											<span>Forgot your password? <a href="#">Restore</a></span>
											<br>
											<button type="submit" class="btn btn-primary">Login</button>
										</div>
									</div>
								</form>
							</div>

							<div class="col-xxs-12 col-xs-6 col-sm-4 col-lg-4 m-b-xxl"></div>

						</section>
					</div>
				</div>
			</div>
		</div>
	</main>


</body>
</html>
