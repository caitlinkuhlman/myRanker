<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/modernizr.custom.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/bootstrap-iso.css') }}"/>
</head>

<body>
  <div class="container">
    <div class="bootstrap-iso">
      <nav id='nav_bar' class="navbar navbar-default navbar-fixed-top sticky" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button> <a style="font-weight:bold" class="navbar-brand" href={{ url_for('home.index') }}>RANKIT</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right" id="main-menu">
            <li>
              <a href={{ url_for('build.buildList') }} >Start RANKIT</a>
            </li>
            <li>
              <a href={{ url_for('home.about') }}>About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {% block content %}
    {% endblock %}
  </div>

  <div class="footer navbar-fixed-bottom"> Â© 2017 Worcester Polytechnic Institute All Rights Reserved. </div>
</body>

<script type="text/javascript">
$(function() {
  $('#main-menu li a').bind('click',function(event){
    var $anchor = $(this);

    $('html, body').stop().animate({
      scrollTop: $($anchor.attr('href')).offset().top
    }, 1500,'easeInOutExpo');

    event.preventDefault();
  });
});
</script>

</html>
