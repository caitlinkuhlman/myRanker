<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RanKit</title>
	<meta name="description" content="Blueprint: On-Scroll Animated Header" />
	<meta name="keywords" content="fixed header, animatied header, javascript, wed design, template, on scroll" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

	<style>
		.barHover:hover {
			background-color: beige;
			color: white;
		}

		.dataset-container {
			padding: 12px;
		}

		.dataset {
			background: white;
			border: 1px solid #4CAF50;
			margin: 12px;
			padding: 12px;
			text-align: center;
			font-size: 20px;
			width: 30%;
			height: 200px;
		}



		.dataset a {
			text-decoration: none;
		}

		span {
			color: #4CAF50;
		}

		.buttonHover:hover {
			background-color: beige;
		}

	</style>

</head>


{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<div class="main">

				<section class="intro">
						<video width="100%" height="100%" autoplay="true">
						<source src="{{ url_for('static',filename='video/weblogo.mp4') }}" type="video/mp4">
					</video>
					<div class="inner">
						<div class="content">
						</div>
					</div>

			</section>

			<!-- Top Navigation -->
			<header class="clearfix">
				<h1>Datasets</h1>
			</header>


			<ul class="grid cs-style-4">
				<li>
					<figure>
						<div>
							<img src="{{ url_for('static',filename='images/54.PNG') }}">
							<!-- <img src="images/54.png" alt="img05"> -->
							<!-- {{ url_for('static',filename='video/weblogo.webm') }} -->
						</div>
						<figcaption>
							<h3>Tools</h3>
							<span>Select a tool!</span>
							<!-- Explore is Lineup -->
							<a href="#">Explore</a>
							<!-- Build is myRanker -->
							<a href={{ url_for('build.processDataset', dataset_name='matters_data.json') }} >Build</a>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<div class="image">
							<!-- <img src="images/63.png" alt=""/> -->
							<img src="{{ url_for('static',filename='images/63.PNG') }}">

						</div>
						<figcaption>
							<h3>Tools</h3>
							<span>Select a tool!</span>
							<!-- Explore is Lineup -->
							<a href="#" onclick="window.location='http://localhost:8080';" class = "lineup">Explore</a>
							<!-- Build is myRanker -->
							<a href={{ url_for('build.buildListComp') }}>Build</a>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<div>
							<!-- <img src="images/23.png" alt="img02"> -->
							<img src="{{ url_for('static',filename='images/23.PNG') }}">
						</div>
						<figcaption>
							<h3>Tools</h3>
							<span>Select a tool!</span>
							<!-- Explore is Lineup -->
							<a href="#" onclick="window.location='http://localhost:8080';" class = "lineup">Explore</a>
							<!-- Build is myRanker -->
							<a href={{ url_for('build.buildListComp') }}>Build</a>
						</figcaption>
					</figure>
				</li>
			</ul>

	</div>
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/classie.js') }}" ></script>
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/cbpAnimatedHeader.min.js') }}" ></script>
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/toucheffects.js') }}" ></script>


    </div>

{% endblock %}



</html>
